<div fxLayout="row wrap"
     fxLayoutAlign="center"
     fxLayoutGap="10px">


     <div fxLayout="col"
     fxFlex="50"
     fxFlex.lg="15"
     fxFlex.sm="30">


     <mat-grid-list cols="1" rows="2" rowHeight="2:1" style="margin: 0;">
        <mat-grid-tile>

            <mat-card style="position: relative; display: inline-block;">

                <img src="../../../../assets/fondo.png" alt="Bienvenida" style="width: 100%; border-radius: 5px;">
                    <div class="texto-encima" style="position: absolute; top: 100px; left: 60px; color: black;"><h1><strong>Bienvenido</strong></h1>
                    <br>
                    A <span class="fuente"> Contáctame </span> nuestra plataforma, donde podrás tener acceso a todos tus amigos con solo un clic.
                    </div>
            </mat-card>
            
            
                    <mat-card  
                              style=" width: 100%; height: 100%; text-align: center;">
                        <img src="../../../../assets/Video_Chat_2_.png" alt="video">
                        <mat-card-header>
                            
                          <mat-card-title class="fuente">Contáctame</mat-card-title>
                        </mat-card-header>
                        <mat-card-content>
                          <form >
                            <table>
                              <tr>
                                <td>
                                  <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Nombre de Usuario" [(ngModel)]="username" name="username" required>
                                  </mat-form-field>
                                </td>
                              </tr>
                              <tr>
                              <td><mat-form-field>
                                <input matInput placeholder="Contraseña" [(ngModel)]="password" type="password" name="password" required>
                              </mat-form-field></td>
                            </tr></table>
                          </form>
                          <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
                        </mat-card-content>
                        <a href="#" style="text-align: end;">Olvidé mi Contraseña</a>
                        <mat-card-actions>                            
                          <button mat-raised-button 
                                  (click)="login()"
                                  class="color">
                              Ingresar
                          </button>
                        </mat-card-actions>
                      </mat-card>
        </mat-grid-tile>
    </mat-grid-list>

          <router-outlet></router-outlet>
          
     </div>

</div>
